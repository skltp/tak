apiVersion: v1
kind: ConfigMap
metadata:
  name: tak-configmap-default
data:
  # Database settings
  spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
  spring.datasource.url: jdbc:mysql://localhost:3306/takv3?autoReconnect=true

  # Platform instance name (change to a unique name)
  tak.platform: SKLTP-DEFAULT

  # TAK Cache reset settings
  tak.reset.use-pod-lookup: "true"
  tak.reset.tak-services.0.label: app.kubernetes.io/name=tak-services
  tak.reset.tak-services.0.url: http://0.0.0.0:8080/tak-services/reset/pv

  tak.reset.applications.0.label: app.kubernetes.io/name=vp
  tak.reset.applications.0.url: http://0.0.0.0:23000/resetcache
  tak.reset.applications.1.label: app.kubernetes.io/name=kat-application
  tak.reset.applications.1.url: http://0.0.0.0:8082/kat/resetcache
  tak.reset.applications.2.label: app.kubernetes.io/name=agp
  tak.reset.applications.2.url: http://0.0.0.0:8091/resetcache
  tak.reset.applications.3.label: app=ei-backend
  tak.reset.applications.3.url: http://0.0.0.0:8083/skltp-ei/resetcache