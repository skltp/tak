<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logga in till Ineras Tjänstekatalog (Environment)</title>
    <link rel="stylesheet" href="/static/css/main1.css" />
</head>
<body OnLoad="document.signInForm.username.focus();">
<div th:insert="fragments/layout :: header" />
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="layout" content="main" />
        <title>Logga in till Ineras Tjänstekatalog (Environment)</title>
    </head>
    <body OnLoad="document.signInForm.username.focus();">
        <div class="body">
            <h1 style="margin-left:20px;">Logga in till Ineras Tjänstekatalog</h1>
            <br/>
            <span th:if="${message != null}">
                <div class="message" role="status" th:text="${message}"></div>
            </span>
            <form name="signInForm" action="/auth/signIn" method="post">
                <fieldset class="form">
                    <div class="fieldcontain">
                        <label for="username">Användare</label>
                        <input type="text" name="username" required="" th:value="${username}"/>
                    </div>
                    <div class="fieldcontain">
                        <label for="username">Lösenord</label>
                        <input type="password" name="password" required="" value=""/>
                    </div>
                </fieldset>
                <fieldset class="buttons">
                    <input type="submit" value="Logga in" />
                </fieldset>
            </form>
        </div>
        <script language="JavaScript">
        document.signInForm.username.focus();
        </script>
    </body>
</html>
