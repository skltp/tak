<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Skapa ' + ${entityName}"></title>
    <th:block th:insert="fragments/layout :: css" />
</head>

<body>
<div th:insert="fragments/layout :: header"></div>
<div th:insert="fragments/crud :: navigation-create"></div>

<div id="create-anropsbehorighet" class="content scaffold-create" role="main">
    <h1>Skapa Anropsbehörigheter</h1>

    <div th:insert="fragments/crud :: message-banner"></div>

    <form method="POST" th:action="@{/anropsbehorighet/create}" th:object="${instance}">

        <div th:insert="fragments/crud :: errors-list"></div>

        <fieldset th:replace="anropsbehorighet/_form :: anropsbehorighetForm"></fieldset>
        <fieldset class="buttons">
            <input type="submit" name="create" class="save" value="Skapa" />
        </fieldset>
    </form>
</div>
</body>
</html>
