<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<fieldset class="form" th:fragment="anropsbehorighetForm">

    <!-- TODO: SELECTOR -->
    <div class="fieldcontain required" th:classappend="${#fields.hasErrors('logiskAdress')}? 'error'">
        <label for="selectorTests">Dropdown Experiment (Tjänstekontrakt)
            <span class="required-indicator">*</span>
        </label>

        <select class="form-control" id="selectorTests" name="options">
            <option value="0">Välj Tjänstekontrakt</option>
            <option th:each="tk : ${tjanstekontrakt_options}"
                    th:value="${tk}"
                    th:text="${tk}"
                    th:selected="${tk.equals(tjanstekontrakt)}">
                <!-- TODO: THYMELEAF TH:IF to determine if pre-existing value should be matched? -->
            </option>
        </select>
    </div>

    <div class="fieldcontain required" th:classappend="${#fields.hasErrors('integrationsavtal')}? 'error'">
        <label for="entry-integrationsavtal">Integrationsavtal
            <span class="required-indicator">*</span>
        </label>

        <input th:field="*{integrationsavtal}" id="entry-integrationsavtal" type="text" size="40" maxlength="255" required="">
    </div>

    <!-- TODO: SELECTOR -->
    <div class="fieldcontain required" th:classappend="${#fields.hasErrors('tjanstekonsument')}? 'error'">
        <label for="select-tjanstekonsument">Tjänstekonsument
            <span class="required-indicator">*</span>
        </label>

        <!-- var is tjanstekonsument -->
        <select class="form-control" id="select-tjanstekonsument" name="options">
            <option value="0">Välj Tjänstekonsument</option>
            <option th:each="option : ${options}"
                    th:value="${option}"
                    th:text="${option}">
                <!-- th:selected="${option.equals(instance.option)}"> -->
            </option>
        </select>
    </div>

    <!-- TODO: SELECTOR -->
    <div class="fieldcontain required" th:classappend="${#fields.hasErrors('tjanstekontrakt')}? 'error'">
        <label for="select-tjanstekontrakt">Tjänstekontrakt
            <span class="required-indicator">*</span>
        </label>

        <!-- var is tjanstekontrakt -->
        <select class="form-control" id="select-tjanstekontrakt" name="options">
            <option value="0">Välj Tjänstekontrakt</option>
            <option th:each="option : ${options}"
                    th:value="${option}"
                    th:text="${option}">
                <!-- th:selected="${option.equals(instance.option)}"> -->
            </option>
        </select>
    </div>

    <!-- TODO: SELECTOR -->
    <div class="fieldcontain required" th:classappend="${#fields.hasErrors('logiskAdress')}? 'error'">
        <label for="select-logiskAdress">Logisk Adress
            <span class="required-indicator">*</span>
        </label>

        <!-- var is logiskAdress -->
        <select class="form-control" id="select-logiskAdress" name="options">
            <option value="0">Välj Logisk Adress</option>
            <option th:each="option : ${options}"
                    th:value="${option}"
                    th:text="${option}">
                <!-- th:selected="${option.equals(instance.option)}"> -->
            </option>
        </select>
    </div>

    <!-- DATE PICKER -->
    <div class="fieldcontain required" th:classappend="${#fields.hasErrors('fromTidpunkt')}? 'error'">
        <label for="fromTidpunkt">From Tidpunkt
            <span class="required-indicator">*</span>
        </label>
        <input type="date" th:field="*{fromTidpunkt}" id="fromTidpunkt" required=""/>
    </div>

    <!-- DATE PICKER -->
    <div class="fieldcontain required" th:classappend="${#fields.hasErrors('tomTidpunkt')}? 'error'">
        <label for="tomTidpunkt">Tom Tidpunkt
            <span class="required-indicator">*</span>
        </label>
        <input type="date" th:field="*{tomTidpunkt}" id="tomTidpunkt" required=""/>
    </div>

</fieldset>
