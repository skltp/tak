<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<fieldset class="form" th:fragment="vagvalForm">

    <div class="fieldcontain required" th:classappend="${#fields.hasErrors('tjanstekontrakt')}? 'error'">
        <label for="tjanstekontrakt-select">Tjänstekontrakt<span class="required-indicator">*</span></label>

        <select class="form-control" id="tjanstekontrakt-select" name="options" required="">
            <option value="0">Välj Tjänstekontrakt</option>
            <option th:each="option : ${options}"
                    th:value="${option}"
                    th:text="${option}">
                <!-- th:selected="${option.equals(instance.option)}"> -->
            </option>
        </select>
    </div>

    <div class="fieldcontain required" th:classappend="${#fields.hasErrors('logiskAdress')}? 'error'">
        <label for="logiskAdress-select">Logisk Adress<span class="required-indicator">*</span></label>

        <select class="form-control" id="logiskAdress-select" name="options" required="">
            <option value="0">Välj Logisk Adress</option>
            <option th:each="option : ${options}"
                    th:value="${option}"
                    th:text="${option}">
                <!-- th:selected="${option.equals(instance.option)}"> -->
            </option>
        </select>
    </div>

    <div class="fieldcontain required" th:classappend="${#fields.hasErrors('anropsAdress')}? 'error'">
        <label for="anropsAdress-select">Anropsadress<span class="required-indicator">*</span></label>

        <select class="form-control" id="anropsAdress-select" name="options" required="">
            <option value="0">Välj Anropsadress</option>
            <option th:each="option : ${options}"
                    th:value="${option}"
                    th:text="${option}">
                <!-- th:selected="${option.equals(instance.option)}"> -->
            </option>
        </select>
    </div>

    <!-- TODO: DATE PICKER -->
    <div class="fieldcontain required" th:classappend="${#fields.hasErrors('fromTidpunkt')}? 'error'">
        <label for="fromTidpunkt">From Tidpunkt<span class="required-indicator">*</span></label>
        <input type="date" th:field="*{fromTidpunkt}" id="fromTidpunkt" required=""/>
    </div>

    <!-- TODO: DATE PICKER -->
    <div class="fieldcontain required" th:classappend="${#fields.hasErrors('tomTidpunkt')}? 'error'">
        <label for="tomTidpunkt">Tom Tidpunkt<span class="required-indicator">*</span></label>
        <input type="date" th:field="*{tomTidpunkt}" id="tomTidpunkt" required=""/>
    </div>

</fieldset>
</html>
