<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="'Redigera ' + ${entityName}"></title>
        <th:block th:insert="fragments/layout :: css" />
    </head>

    <body>
        <div th:insert="fragments/layout :: header"></div>
        <div th:insert="fragments/crud :: navigation-show-edit"></div>

        <div id="edit-vagval" class="content scaffold-edit" role="main">
            <h1>Redigera RivTaProfil</h1>

            <span th:if="${message != null}">
			    <div class="message" role="status" th:text="${message}"></div>
			</span>

            <form method="POST" th:action="@{/vagval/update}" th:object="${instance}">
                <ul th:if="${#fields.hasAnyErrors()}" class="errors" role="alert">
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                </ul>
                <fieldset th:replace="vagval/_form :: vagvalForm">
                </fieldset>
                <fieldset class="buttons">
                    <input type="submit" class="save" value="Uppdatera" />
                </fieldset>
            </form>
        </div>
    </body>

</html>
