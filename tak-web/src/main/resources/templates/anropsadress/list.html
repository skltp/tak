<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">

<head>
    <title th:text="${entityName} + ' - Lista'"></title>
    <th:block th:insert="fragments/layout :: css"/>
</head>

<body>
<div th:insert="fragments/layout :: header"></div>
<div th:insert="fragments/crud :: navigation-list"></div>
<div id="list-anropsAdress" class="content scaffold-list" role="main">
    <h1 th:text="${entityName} + ' - Lista'"></h1>

    <div th:insert="fragments/crud :: message-banner"></div>
    <div th:insert="fragments/crud :: listFilter"></div>
    <table>
        <thead>
        <tr>
            <th scope="col" class="rightmostColumn"></th>
            <th scope="col" class="rightmostColumn">PV</th>
            <th scope="col">Adress</th>
            <th scope="col">Tjänstekomponent</th>
            <th scope="col">Riv-TA Profil</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entity,status : ${list.content}" th:class="${status.even}? 'even' : 'odd'">
            <td>
                <a th:href="@{${basePath} + '/' + ${entity.id}}">Visa
                    <th:block th:insert="fragments/crud :: chooseEntityIcon"/>
                </a>
            </td>
            <td th:text="${entity.pubVersion}"></td>
            <td th:text="${entity.adress}"></td>
            <td th:text="${entity.tjanstekomponent}"></td>
            <td th:text="${entity.rivTaProfil}"></td>
        </tr>
        </tbody>
    </table>
    <div th:insert="fragments/crud :: pagination"></div>
    <!-- TODO: FILTER PANE? -->
</div>
</body>
</html>
