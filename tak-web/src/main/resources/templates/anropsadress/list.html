<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  lang="sv">

<head>
    <title th:text="${entityName} + ' - Lista'"></title>
    <th:block th:insert="fragments/layout :: css"/>
</head>

<body>
<div th:insert="fragments/layout :: header"></div>
<div layout:replace="~{fragments/crud :: navigation-list}">
    <div layout:fragment="dropdown-content">
        <a class="list" th:href="@{${basePath} + '/unmatched'}" th:text="'Hitta ' + ${entityName} + ' som inte används (av vägval)'"></a>
    </div>
</div>
<div id="list-anropsAdress" class="content scaffold-list" role="main">
    <h1 th:text="${entityName} + ' - ' + ${list.preDefinedFilter != null ? 'Diskrepanser' : 'Lista'}"></h1>

    <div th:insert="fragments/crud :: message-banner"></div>
    <div th:insert="fragments/crud :: listFilter"></div>

    <form method="POST" th:action="@{${basePath} + '/confirmDelete'}">
        <table>
            <thead>
            <tr>
                <th th:replace="fragments/crud :: selectAllTableHeader"></th>
                <th scope="col"></th>
                <th th:replace="fragments/crud :: sortableTableHeader(field='pubVersion', heading='PV')"></th>
                <th th:replace="fragments/crud :: sortableTableHeader(field='adress', heading='Adress')"></th>
                <th th:replace="fragments/crud :: sortableTableHeader(field='tjanstekomponent', heading='Tjänstekomponent')"></th>
                <th th:replace="fragments/crud :: sortableTableHeader(field='rivTaProfil', heading='RIV-TA-profil')">
            </tr>
            </thead>
            <tbody>
            <tr th:each="entity,status : ${list.content}" th:class="${status.even}? 'even' : 'odd'">
                <td><input type="checkbox" name="toDelete" th:value="${entity.id}"></td>
                <td>
                    <a th:href="@{${basePath} + '/' + ${entity.id}}">Visa
                        <th:block th:insert="fragments/crud :: chooseEntityIcon"/>
                    </a>
                </td>
                <td th:text="${entity.pubVersion}"></td>
                <td th:text="${entity.adress}"></td>
                <td th:text="${entity.tjanstekomponent}"></td>
                <td th:text="${entity.rivTaProfil}"></td>
            </tr>
            </tbody>
        </table>
        <div class="buttons">
            <input type="submit" class="delete" value="Ta bort markerade"/>
        </div>
    </form>
    <div th:insert="fragments/crud :: pagination"></div>
</div>
</body>
</html>
