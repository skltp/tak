<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${entityName} + ' - Lista'"></title>
	<link rel="stylesheet" href="/static/css/main1.css" />
</head>
	<body>
		<div class="nav" role="navigation">
			<ul>
				<li><a class="home" href="/">Hem</a></li>
				<li><a class="list" href="/tjanstekontrakt">Tjänstekontrakt - Lista</a></li>
				<li><a class="create" href="/tjanstekontrakt/create">Skapa Tjänstekontrakt</a></li>
			</ul>
		</div>
		<div id="show-tjanstekontrakt" class="content scaffold-show" role="main">
			<h1>Tjänstekontrakt</h1>
			<span th:if="${message != null}">
			    <div class="message" role="status" th:text="${message}"></div>
			</span>
			<ol class="property-list">

				<li class="fieldcontain">
					<span id="namnrymd-label" class="property-label">Namnrymd</span>
    				<span class="property-value" aria-labelledby="namnrymd-label" th:text="${instance.namnrymd}"></span>
				</li>

				<li class="fieldcontain">
				<span id="beskrivning-label" class="property-label">Beskrivning</span>
				<span class="property-value" aria-labelledby="beskrivning-label" th:text="${instance.beskrivning}"></span>
				</li>

				<li class="fieldcontain">
				<span id="majorVersion-label" class="property-label">Major version</span>
				<span class="property-value" aria-labelledby="majorVersion-label" th:text="${instance.majorVersion}"></span>
				</li>

				<li class="fieldcontain">
				<span id="minorVersion-label" class="property-label">Minor version</span>
				<span class="property-value" aria-labelledby="minorVersion-label" th:text="${instance.minorVersion}"></span>
				</li>

				<li class="fieldcontain">
					<span id="anropsbehorigheter-label" class="property-label">Anropsbehörigheter</span>
					<th:block th:each="entity : ${instance.anropsbehorigheter}">
							<span th:unless="${entity.isDeletedInPublishedVersion()}"
								  class="property-value" aria-labelledby="anropsbehorigheter-label">
								<div th:insert="fragments/crud :: chooseEntityIcon" />
								<a th:href="'/anropsbehorighet/' + ${entity.id}" th:text="${entity.toString()}"></a>
							</span>
					</th:block>
				</li>

				<li class="fieldcontain">
					<span id="vagval-label" class="property-label">Vägval</span>
					<th:block th:each="entity : ${instance.vagval}">
						<span th:unless="${entity.isDeletedInPublishedVersion()}"
							  class="property-value" aria-labelledby="vagval-label">
							<div th:insert="fragments/crud :: chooseEntityIcon" />
							<a th:href="'/vagval/' + ${entity.id}" th:text="${entity.toString()}"></a>
						</span>
					</th:block>
				</li>

				<li class="fieldcontain">
					<span id="uniqueid-label" class="property-label">Id</span>
					<span class="property-value" aria-labelledby="uniqueid-label" th:text="${instance.id}"></span>
				</li>

				<li th:if="${instance.pubVersion}" class="fieldcontain">
					<span id="pubVersion-label" class="property-label">Publicerad version</span>
					<span class="property-value" aria-labelledby="pubVersion-label" th:text="${instance.pubVersion}"></span>
				</li>

				<li th:if="${instance.updatedTime}" class="fieldcontain">
					<span id="updatedTime-label" class="property-label">Uppdaterad den</span>
					<span class="property-value" aria-labelledby="updatedTime-label" th:text="${instance.updatedTime}"></span>
				</li>

				<li th:if="${instance.updatedBy}" class="fieldcontain">
					<span id="updatedBy-label" class="property-label">Uppdaterad av</span>
					<span class="property-value" aria-labelledby="updatedBy-label" th:text="${instance.updatedBy}"></span>
				</li>

				<li th:if="${instance.deleted}" class="fieldcontain">
					<span id="deleted-label" class="property-label">Borttagen</span>
					<span class="property-value" aria-labelledby="deleted-label" th:text="${instance.deleted}"></span>
				</li>
			</ol>
			<form method="POST" action="/tjanstekontrakt/delete">
				<fieldset class="buttons">
				    <input type="hidden" name="id" th:value="${instance.id}" />
					<a th:href="'/tjanstekontrakt/edit/' + ${instance.id}" class="edit">Redigera</a>
					<input th:unless="${instance.deleted}" type="submit" class="delete" value="Ta bort" onclick="return confirm('Är du säker?');" />
				</fieldset>
			</form>
		</div>
	</body>
</html>
