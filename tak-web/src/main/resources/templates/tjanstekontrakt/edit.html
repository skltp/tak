<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="'Redigera ' + ${entityName}"></title>
	<link rel="stylesheet" href="/static/css/main1.css" />
</head>
	<body>
	<div th:insert="fragments/layout :: header" />
	<div class="nav" role="navigation">
		<ul>
			<li><a class="home" href="/">Hem</a></li>
			<li><a class="list" href="/tjanstekontrakt">Tjänstekontrakt - Lista</a></li>
			<li><a class="create" href="/tjanstekontrakt/create">Skapa Tjänstekontrakt</a></li>
		</ul>
	</div>
		<div id="edit-tjanstekontrakt" class="content scaffold-edit" role="main">
			<h1>Redigera RivTaProfil</h1>
			<span th:if="${message != null}">
			    <div class="message" role="status" th:text="${message}"></div>
			</span>
			<!--<g:hasErrors bean="${instance}">
			<ul class="errors" role="alert">
				<g:eachError bean="${instance}" var="error">
				<li <g:if test="${error in org.springframework.validation.FieldError}">data-field-id="${error.field}"</g:if>><g:message error="${error}"/></li>
				</g:eachError>
			</ul>
			</g:hasErrors>-->
			<form method="POST" action="/tjanstekontrakt/update" th:object="${instance}">
				<input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{version}" />
				<fieldset th:replace="tjanstekontrakt/_form :: tjanstekontraktForm" />
				<fieldset class="buttons">
					<input type="submit" class="save" value="Uppdatera" />
				</fieldset>
			</form>
		</div>
	</body>
</html>
