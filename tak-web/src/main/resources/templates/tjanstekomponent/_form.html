<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<fieldset class="form" th:fragment="tjanstekomponentForm">
    <div class="fieldcontain required" th:classappend="${#fields.hasErrors('hsaId')}? 'error'">
        <label for="hsaId">HSA-Id<span class="required-indicator">*</span></label>
        <textarea th:field="*{hsaId}" cols="40" rows="5" maxlength="255" required="" />
    </div>

    <div class="fieldcontain" th:classappend="${#fields.hasErrors('beskrivning')}? 'error'">
        <label for="beskrivning">Beskrivning</label>
        <textarea th:field="*{beskrivning}" cols="40" rows="5" maxlength="255" />
    </div>
</fieldset>
</html>
