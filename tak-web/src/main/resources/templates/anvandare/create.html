<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Skapa ' + ${entityName}"></title>
    <th:block th:insert="fragments/layout :: css"/>
</head>
<body>
<div th:insert="fragments/layout :: header"/>
<div th:insert="fragments/crud :: navigation-create"/>
<div id="create-anvandare" class="content scaffold-create" role="main">
    <h1>Skapa Användare</h1>
    <span th:if="${message != null}">
			    <div class="message" role="status" th:text="${message}"></div>
			</span>
    <form method="POST" th:action="@{/anvandare/create}" th:object="${instance}">
        <ul th:if="${#fields.hasAnyErrors()}" class="errors" role="alert">
            <li th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
        </ul>
        <fieldset th:replace="anvandare/_form :: anvandareForm"/>
        <fieldset class="buttons">
            <input type="submit" name="create" class="save" value="Skapa"/>
        </fieldset>
    </form>
</div>
</body>
</html>
