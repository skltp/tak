<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:text="${entityName} + ' - Lista'"></title>
		<th:block th:insert="fragments/layout :: css" />
	</head>
	<body>
		<div th:insert="fragments/layout :: header" />
		<div th:insert="fragments/crud :: navigation-list" />
		<div id="list-rivTaProfil" class="content scaffold-list" role="main">
			<h1 th:text="${entityName} + ' - Lista'"></h1>
			<span th:if="${message != null}">
			    <div class="message" role="status" th:text="${message}"></div>
			</span>
			<table>
				<thead>
					<tr>
						<th class="rightmostColumn" />
						<th class="rightmostColumn">PV</th>
						<th>Namn</th>
						<th>Beskrivning</th>
					</tr>
				</thead>
				<tbody>
						<tr th:each="entity,status : ${list.content}" th:class="${status.even}? 'even' : 'odd'">
							<td>
								<a th:href="@{${basePath} + '/' + ${entity.id}}">Visa
									<th:block th:insert="fragments/crud :: chooseEntityIcon" />
								</a>
							</td>
							<td th:text="${entity.pubVersion}"></td>
							<td th:text="${entity.namn}"></td>
							<td th:text="${entity.beskrivning}"></td>
						</tr>
				</tbody>
			</table>
			<div th:insert="fragments/crud :: pagination" />
		</div>
	</body>
</html>
