<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="'Redigera ' + ${entityName}"></title>
    <th:block th:insert="fragments/layout :: css"/>
</head>

<body>
<div th:insert="fragments/layout :: header"></div>
<div th:insert="fragments/crud :: navigation-show-edit"></div>

<div id="edit-filter" class="content scaffold-edit" role="main">
    <h1>Redigera Filter</h1>

    <div th:insert="fragments/crud :: message-banner"></div>

    <form method="POST" th:action="@{/filter/update}" th:object="${instance}">

        <div th:insert="fragments/crud :: errors-list"></div>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{version}"/>
        <fieldset th:replace="filter/_form :: filterForm">
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" value="Uppdatera"/>
        </fieldset>
    </form>
</div>
</body>
</html>
