# H2 in-memory database for development

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.sql.init.platform=h2
spring.jpa.defer-datasource-initialization=true
#spring.jpa.show-sql: true

# Console logging
logging.config=classpath:log4j2-dev.xml

tak.reset.use-pod-lookup=true
tak.reset.pod-namespace=ntjp-dev

tak.reset.tak-services[0].label=app.kubernetes.io/name=tak-services
tak.reset.tak-services[0].url=http://0.0.0.0:8080/reset/pv

tak.reset.applications[0].label=app.kubernetes.io/name=agp
tak.reset.applications[0].url=http://0.0.0.0:8091/resetcache
tak.reset.applications[1].label=app.kubernetes.io/name=kat-application
tak.reset.applications[1].url=http://0.0.0.0:8082/kat/resetcache