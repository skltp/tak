sonar-projectkey: 'ntjp-tak'                                              # The project key for the project.
sonar-test-inclusions: '**/src/test/**/*.java,tak-web/test/**/*.groovy'   # What tests to include in the scan.
archive-artifacts: '**/target/*.war'                                      # The artifacts to archive.
maven-docker-args: '-e GRAILS_MAVEN_LOCAL=${WORKSPACE}/?/.m2/repository/' # Extra maven docker image arguments.
maven-docker-image: 'maven:3.8.1-jdk-8'                                   # The Maven Docker image to use.
jdk-path: 'Java_8_221'                                                    # JDK path.